          echo "| **Security Validation** | $([ "${SECURITY_ISSUES:-0}" -eq 0 ] && echo "âœ… Clean" || echo "âš ï¸ ${SECURITY_ISSUES} issues") |" >> $GITHUB_STEP_SUMMARY
