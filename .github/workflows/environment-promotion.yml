          ## Promotion Status: $([ "${VERIFICATION_STATUS}" = "passed" ] && echo "âœ… SUCCESSFUL" || echo "âš ï¸ COMPLETED WITH ISSUES")
          
          ### Verification Results
          
          - **Structure Verification:** $([ "${VERIFICATION_ERRORS}" -eq 0 ] && echo "âœ… Passed" || echo "âŒ Failed (${VERIFICATION_ERRORS} errors)")
          - **Security Validation:** $([ "${SECURITY_ISSUES}" -eq 0 ] && echo "âœ… Clean" || echo "âš ï¸ ${SECURITY_ISSUES} issues detected")
          - **Component Synchronization:** $([ "${VERIFICATION_ERRORS}" -eq 0 ] && echo "âœ… Complete" || echo "âš ï¸ Issues detected")
          
          ### Components Promoted
          
          EOF
          
          # Add component details
          if [ -n "${{ inputs.component }}" ]; then
            echo "- **${{ inputs.component }}** (specific component promotion)" >> promotion-report.md
          else
            SOURCE_COMPONENTS='${{ needs.validate-promotion.outputs.source-components }}'
            for component in $(echo "$SOURCE_COMPONENTS" | jq -r '.[]'); do
              echo "- **$component**" >> promotion-report.md
            done
          fi
          
          cat >> promotion-report.md << EOF
          
          ### Security Assessment
          
          $([ "${SECURITY_ISSUES}" -eq 0 ] && echo "ðŸŸ¢ **Security Status:** Clean - No security issues detected" || echo "ðŸŸ¡ **Security Status:** Review Required - ${SECURITY_ISSUES} potential issues detected")
          
          **Security Checks Performed:**
          - âœ… Path traversal validation
          - âœ… Hardcoded secrets scanning
          - âœ… Permission policy analysis  
          - âœ… Executable file detection
          - âœ… Configuration integrity validation
          
          ### Post-Promotion Checklist
          
          **Immediate Actions (Next 1 hour):**
          - [ ] Monitor target environment health dashboard
